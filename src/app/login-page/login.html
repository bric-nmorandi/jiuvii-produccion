<html>
<head>
	<title>Jiuvii</title>
	<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
	<script src="https://use.fontawesome.com/24d363a262.js"></script>
	<link rel="stylesheet" href="../styles/jiuvii.css">
	<link rel="import" href="../js/jiuvii.js">
	<link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,400,400i,700,700i|Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i|family=Open+Sans:300,400,600,700|Droid+Sans:400,700|Open+Sans+Condensed:300,700|Quicksand:300,400,500,700" rel="stylesheet"> 
	<!-- inject:css -->
    <link rel="stylesheet" href= "../static/default.styles.min-90e49167.css">
    <link rel="stylesheet" href= "../static/styles.min-51ade929.css">
    <!-- endinject -->
    <!-- inject:js -->
    <script type='text/javascript' src='../static/bootstrap.min-5869c96c.js'></script>
    <!-- endinject -->
    <script> 
	    $(function(){
	       $("#includeModals").load("./partials/modals.html"); 
	       $("#includeJs").load("./partials/js.html"); 
	    });
    </script> 
</head>

<body>
	<!-- CONTENT -->
	<!-- background -->
	<div class="page-bk login-bk">
	</div>

	<main class="container">
		<div class="log-container">
			<a href="index.html">
				<div class="logo">
				</div>
			</a>
			
			<div class="signIn">
				<h2 class="text-center">
					Bienvenido a Jiuvii!
				</h2>

				<form>
					<input name="email" value="" placeholder="Email" type="email" class="input-lg">
					<input name="password" value="" placeholder="Contraseña (min 6 caracteres)" type="password" class="input-lg">
					
					<a href="index.html" class="btn btn-block btn-wide btn-primary">
						Iniciar sesión
					</a>
					
					<hr/>

					<a href="index.html" class="btn btn-block btn-facebook">
						<i class="fa fa-facebook-square fa-lg"></i>
						Ingresa con Facebook
					</a>
					
					<a href="index.html" class="btn btn-block btn-google">
						<i class="fa fa-google-plus-square fa-lg"></i>
						Ingresa con Google
					</a>
				</form>
				<div class="text-center margin">
					<h5>
						¿Olvidaste la contraseña?
						<a href="#">Resetear contraseña</a>
					</h5>
					<h5>		
						¿No tenes cuenta aun?
						<a href="register.html">Rigistrate Gratis</a>
					</h5>
				</div>
			</div>
		</div>
	</main>

	<!-- MODALS -->
	<div id="includeModals"></div>
		
</body>
</html>

<div id="includeJs"></div>
